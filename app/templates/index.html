<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <title>IP KVM</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <h1>IP KVM</h1>
        <p class="subtitle">Prenos vstupov klavesnice</p>
        <div>
          <p class="status">Status: <span id="status-connected">Connected</span><span id="status-disconnected">Disconnected</span></p>
          <p id="disconnect-reason"></p>
        </div>
        <p id="instructions"></p>
        <div class="container keystroke-history">
          <h2>Historia klaves</h2>
          <div id="recent-keys"></div>
          <form class="history-form">
            <input type="checkbox" id="display-history-checkbox" checked>
            <label for="display-history-checkbox">Zobrazit historiu klaves</label>
          </form>
        </div>
        <p>
          Key Mime Pi is released under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.
          <a href="https://github.com/mtlynch/key-mime-pi">Source code</a> is available.</p>
      </div>

      <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
      <script src="/js/app.js"></script>
    </body>
</html>
